<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Recipe Finder</title>
</head>

<body id="body">
    <header>
        <nav>
            <h1>Recipe App</h1>
            <form>
                <input type="text" id="ingredient-input" placeholder="Search for recipe..." class="searchBox" />
                <button type="submit" id="search-button">Search</button>
            </form>
        </nav>
    </header>

    <main>
        <section>
            <div class="recipe-container">
                <h2 style="margin-top: 180px;">Search your recipe here</h2>
            </div>
            <div class="recipeDetails">
                <button type="button" class="recipeClosebtn">
                    <i class="fas fa-times"></i>
                </button>
                <div class="recipeDetailContent"></div>
            </div>
            <div class="favorites favdiv">
                <h2>Favorite Recipes</h2>
                <ul id="favorites-list">
                </ul>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="footer">
            <p>&copy; 2024 All rights reserved. Made by <span>Ishan Parnami</span></p>
        </div>
    </footer> 
    <script src="script.js"></script>
</body>

</html>
